<table class="table table-light">
    <thead class="thead-dark">
        <tr>
            <th>
            </th>
            <th>Name</th>
            <th>unite Price</th>
            <th>unite stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProducts of products">
            <td class="align-middle">
                <img src='{{tempProducts.image_url}}' alt="" height="50"></td>
            <td class="align-middle"> {{tempProducts.name }}</td>
            <td class="align-middle"> {{ tempProducts.unit_price|currency:"USD"}}</td>
            <td class="align-middle"> {{ tempProducts.unit_in_stock}}</td>
        </tr>
    </tbody>
</table>
